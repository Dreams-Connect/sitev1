<ion-content [scrollEvents]="true" (ionScrollStart)="logScrollStart()" (ionScroll)="logScrolling($event)"
  (ionScrollEnd)="logScrollEnd()">
  <ion-list>
    <ion-item-group *ngFor="let post of filteredFeed">
      <ion-item lines="none">
        <ion-avatar slot="start">
          <img [src]="post.photoURL">
        </ion-avatar>
        <ion-label>
          <h2>{{post.name}}</h2>
          <p>{{post.createdAt | amTimeAgo}}</p>
        </ion-label> <br>
      </ion-item>
      <!-- Text placed here-->
      <ion-item>
        <ion-label>
          <p>{{post.post}}</p>
        </ion-label>
      </ion-item>

      <!-- add media to slide -->
      <ion-slides pager="true" [options]="slideOpts">
        <ion-slide *ngFor="let media of post.mediaList">
          <img [src]="media.url" *ngIf="media.type =='image'">
          <video class="player" (click)="play()" controls="false" *ngIf="media.type =='video'">
            <source [src]="media.url">
          </video>
        </ion-slide>
      </ion-slides>
      <!-- comments and stats -->
      <ion-item class="cta_Start">
        <ion-buttons>
          <ion-button (click)="onLike(post.id)">
            <ion-icon name="heart-outline"></ion-icon>
          </ion-button>

          <ion-button [routerLink]="['/', 'feeditem', post.id]">
            <ion-icon name="chatbox-outline"></ion-icon> 1234
          </ion-button>
        </ion-buttons>

        <ion-buttons slot="end">
          <ion-button slot="primary" routerLink="/community">
            {{post.community}}<ion-icon name="return-up-forward-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
