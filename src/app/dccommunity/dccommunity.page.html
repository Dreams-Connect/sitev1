<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="portalMenus"></ion-menu-button>
      <ion-button fill="solid" color="primary" [routerLink]="['/', 'portal','updateform','community']">Add Community
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>


  <!-- list of communities -->
  <ion-list>
    <ion-item-sliding *ngFor="let community of communitList">
      <ion-item>
        <ion-label>
          <h1>{{community.title}}</h1>
          <p>{{community.description}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option color=" primary" (click)="onDelete(community)" color="danger">
          <ion-icon name="trash">
          </ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
