<ion-header class="ion-no-border backHeader">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header class="ion-no-border mainHeader">
    <ion-toolbar>
      <ion-title>Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Collect login information -->
  <ion-item detail="false" lines="none">
    <ion-label class="formInfoCTA">
      <h1 class="reg_h1">
        <ion-text>
          He who opens
        </ion-text>
        <ion-text>
          a school door,
        </ion-text>
        <ion-text>
          closes a prison.
        </ion-text>
      </h1>
    </ion-label>
  </ion-item>

  <form #loginInformation="ngForm" (ngSubmit)="onSubmit(loginInformation)">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-lg="8">
          <ion-list>
            <!-- EMAIL -->
            <ion-item>
              <ion-label position="stacked">
                EMAIL
              </ion-label>
              <ion-input type="email" ngModel name="email" #fname="ngModel" required></ion-input>
            </ion-item>
            <!-- PASSWORD -->
            <ion-item>
              <ion-label position="stacked">
                PASSWORD
              </ion-label>
              <ion-input [type]="showPassword == true ? 'text' : 'password'" ngModel name="password" #lname="ngModel"
                required></ion-input>

              <!-- hide / show password -->
              <ion-buttons class="passwordToggle" slot="end" [hidden]="lname.value == ''">
                <ion-button (click)="onToggle(false)" [hidden]="showPassword !== true">
                  <ion-icon name="eye-outline"></ion-icon>
                </ion-button>
                <ion-button (click)="onToggle(true)" [hidden]="showPassword !== false">
                  <ion-icon name="eye-off-outline"></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-item>
          </ion-list>
        </ion-col>

        <ion-col size-sm="12" size-lg="4" [hidden]="!loginInformation.valid">
          <ion-buttons class="nextBtn">
            <ion-button type="submit">
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <ion-toolbar class="alternate_Auth">
    <ion-buttons>
      <ion-button routerLink="/auth">
        Are you a new user? <ion-text> Register</ion-text>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-content>
