<ion-content [fullscreen]="true">
  <ion-header class="ion-no-border mainHeader">
    <ion-toolbar>
      <ion-title>Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Collect login information -->
  <form #loginInformation="ngForm" (ngSubmit)="onSubmit(loginInformation.value)">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-lg="8">
          <ion-list>
            <!-- EMAIL -->
            <ion-item>
              <ion-label position="stacked">
                EMAIL
              </ion-label>
              <ion-input type="email" ngModel name="email" #fname="ngModel" required></ion-input>
            </ion-item>
            <!-- PASSWORD -->
            <ion-item>
              <ion-label position="stacked">
                PASSWORD
              </ion-label>
              <ion-input type="password" ngModel name="password" #lname="ngModel" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>

        <ion-col size-sm="12" size-lg="4" [hidden]="!loginInformation.valid">
          <ion-buttons class="nextBtn">
            <ion-button type="submit">
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
