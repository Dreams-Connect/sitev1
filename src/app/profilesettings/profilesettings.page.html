<ion-header>
  <ion-toolbar>
    <ion-progress-bar [value]="uploadPercentage" *ngIf="uploadPercentage > 0"></ion-progress-bar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title><strong>Account</strong></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- personal description -->

    <ion-item lines="none" class="personaldescription" mode="md">
      <input type="file" (change)="onPhotoChange($event)" #photoInput style="display:none"
        accept="image/jpeg,image/png,image/webp,image/gif,video/mp4,video/quicktime,video/webm">

      <ion-avatar slot="start" (click)="photoInput.click()">
        <div *ngIf="user.photoURL == ''">

            <g>

            <g>
            </g>

            </g>

            <g>
            </g>
            <g>
            </g>
          </svg>
        </div>

        <img [src]="user.photoURL" *ngIf="user.photoURL !=''">
      </ion-avatar>
      <ion-label>
        <h2><strong>{{user.firstname +" "+ user.lastname}}</strong></h2>
        <p>{{user.vision}}</p>
      </ion-label>

      <ion-buttons slot="">
        <ion-button mode="ios" color="primary">Edit</ion-button>
      </ion-buttons>
    </ion-item>

    <ion-item-divider mode="md"></ion-item-divider>
    <ion-item class="counters" lines="none">
      <ion-buttons>
        <ion-button>
          <ion-label>
            <p>10</p>
            <h3>Posts</h3>
          </ion-label>
        </ion-button>

        <ion-button>
          <ion-label>
            <p>10</p>
            <h3>Followers</h3>
          </ion-label>
        </ion-button>

        <ion-button>
          <ion-label>
            <p>10</p>
            <h3>Following</h3>
          </ion-label>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <!--Preferences -->
  <ion-list>
    <ion-list-header mode="md">
      Preferences
    </ion-list-header>

    <ion-card class="pref_card">
      <ion-item lines="none" detail>
        <ion-avatar slot="start">
          <img src="../../assets/icon/community-icon.png">
        </ion-avatar>
        <ion-label> Communities</ion-label>
        <ion-badge>2</ion-badge>
      </ion-item>
      <ion-item lines="none" detail>
        <ion-avatar slot="start">
          <img src="../../assets/icon/courses_icon.png">
        </ion-avatar>
        <ion-label> Courses</ion-label>
        <ion-badge>2</ion-badge>
      </ion-item>
      <ion-item lines="none" detail>
        <ion-avatar slot="start">
          <img src="../../assets/icon/podcast_icon.png">
        </ion-avatar>
        <ion-label> Podcast</ion-label>
        <ion-badge>2</ion-badge>
      </ion-item>
      <ion-item lines="none" detail>
        <ion-avatar slot="start">
          <img src="../../assets/icon/library_icon.png">
        </ion-avatar>
        <ion-label>Library</ion-label>
        <ion-badge>2</ion-badge>
      </ion-item>
      <ion-item lines="none" detail>
        <ion-avatar slot="start">
          <img src="../../assets/icon/ticket_icon.png">
        </ion-avatar>
        <ion-label>Tickets</ion-label>
        <ion-badge>2</ion-badge>
      </ion-item>
      <ion-item lines="none" detail>
        <ion-avatar slot="start">
          <img src="../../assets/icon/job_icon.png">
        </ion-avatar>
        <ion-label>Applied Jobs</ion-label>
        <ion-badge>2</ion-badge>
      </ion-item>
    </ion-card>
  </ion-list>


  <ion-list lines="none">
    <ion-item>
      <ion-buttons>
        <ion-button (click)="onLogout()" fill="solid" color="light">Logout</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
