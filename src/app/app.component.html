  <ion-menu-toggle>
    <ion-menu side="end" type="overlay" contentId="main" class="mobileMenu">
      <ion-header class="ion-no-border">
        <ion-toolbar>
          <ion-buttons slot="primary">
            <ion-button color="">
              <ion-icon slot="icon-only" name="close-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list lines="none">
          <ion-item button routerLink='feed'>
            <ion-text>Home</ion-text>
          </ion-item>
          <ion-item button routerLink='events'>
            <ion-text>
              Events
            </ion-text>
          </ion-item>
          <ion-item button routerLink='courses'>

              Courses
            </ion-text>
          </ion-item>

            <ion-text>

            </ion-text>
          </ion-item>
          <ion-item button routerLink='books'>
            <ion-text>
              Books
            </ion-text>
          </ion-item>
          <ion-item>
            <ion-buttons>
              <!-- user types -->
              <ion-button color="" class="large_button toHideonMobile" routerLink='/new' *ngIf="userType == 'LEARN'">
                <ion-text>Profile</ion-text>
              </ion-button>
              <ion-button color="" class="large_button toHideonMobile" routerLink='/cp'
                *ngIf="userType == 'CONTENT PROVIDER'">
                <ion-text>Profile</ion-text>
              </ion-button>
              <ion-button color="" class="large_button toHideonMobile" routerLink='/employer'
                *ngIf="userType == 'EMPLOYER'">
                <ion-text>Dashboard</ion-text>
              </ion-button>
            </ion-buttons>
          </ion-item>
        </ion-list>
      </ion-content>

      <ion-footer>
        <ion-toolbar>
          <ion-buttons slot="primary" collapse="true" class="social_icon_ align_center">
            <ion-button href="https://www.facebook.com/Dreams-Connect-281825192711588/" target="_blank">
              <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
            </ion-button>
            <ion-button href="https://www.instagram.com/dreamsconnect2/" target=_blank>
              <ion-icon slot="icon-only" name="logo-instagram"></ion-icon>
            </ion-button>
            <ion-button href="https://twitter.com/dreams_connect" target=_blank>
              <ion-icon slot="icon-only" name="logo-twitter"></ion-icon>
            </ion-button>
            <ion-button href="https://www.instagram.com/dreamsconnect2/" target=_blank>
              <ion-icon slot="icon-only" name="logo-linkedin"></ion-icon>
            </ion-button>
            <ion-button href="https://www.instagram.com/dreamsconnect2/" target=_blank>
              <ion-icon slot="icon-only" name="logo-youtube"></ion-icon>
            </ion-button>
            <ion-button href="mailto:dreams2connect@gmail.com?body=Hi%20there%2C">
              <ion-icon slot="icon-only" name="mail-open"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
